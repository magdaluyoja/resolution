<head>
   <title>My Resolutions</title>
</head>

<body>
   <h1>Welcome to my Resolution List!</h1>
   <div class="container">
      <header>
         <h2>Monthly Resolutions</h2>
         <form class="new-resolution">
            <input type="text" name="title" placeholder="A new resolution">
            <input type="submit" value="Submit">
         </form>
      </header>
   </div>
   <ul>
      {{#each resolutions}}
         {{> resolution}}
      {{/each}}
   </ul>
</body>




<template name="resolution">
      <li>{{title}}</li>
</template>
